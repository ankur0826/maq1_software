<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f5e1; /* Light yellow background color */
            color: #333; /* Dark gray text color */
        }

        header {
            background-color: #3498db; /* Blue background color for the header */
            color: #fff; /* White text color */
            padding: 15px;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1; /* Light gray background color for the content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light box shadow */
        }

        footer {
            background-color: #e74c3c; /* Red background color for the footer */
            color: #fff; /* White text color */
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Colorful Webpage</h1>
</header>

<section>
    <h2>Welcome to my colorful webpage!</h2>
    <p>This is a basic example of HTML and CSS with a different color scheme.</p>
    <p>You can customize and build upon this template for your projects.</p>
</section>

<footer>
    <p>&copy; 2024 Colorful Webpage</p>
</footer>

</body>
</html>
